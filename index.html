<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>
                    HOw much was your bill?
                </p>
                <p>
                    $<input id="billAmount" type="text" placeholder="Bill Amount">
                </p>
                <p>
                    HOw was your services?
                </p>
                <p>
                    <select id="services">
                        <option disabled select value="0">--Choose an option--</option>
                        <option value="0.3">30&#37; &#45; Outstanding</option>
                        <option value="0.2">20&#37; &#45; Good</option>
                        <option value="0.15">15&#37; &#45; It was Ok</option>
                        <option value="0.1">10&#37; &#45; Bad</option>
                        <option value="0.05">5&#37; &#45; Terrible</option>
                    </select>
            </form>
            </p>
            <p>
                How many are sharing the bill?
            </p>
            <input id="peopleAmount" type="text" placeholder="Number of People">People
            <button onclick="calculateTip()" type="button" id="calculate">
                Button
            </button>
        </div>
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">Each</small>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
